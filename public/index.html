<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="game">
  <div id="hand"></div>
  <div id="board">
    <div class="cell royal" data-idx="0"></div>
    <div class="cell stack" data-idx="0"></div>
    <div class="cell royal" data-idx="1"></div>
    <div class="cell stack" data-idx="3"></div>
    <div class="cell deck"></div>
    <div class="cell stack" data-idx="1"></div>
    <div class="cell royal" data-idx="2"></div>
    <div class="cell stack" data-idx="2"></div>
    <div class="cell royal" data-idx="3"></div>
  </div>
  <button id="draw">Draw</button>
  <button id="endTurn">End Turn</button>
  <div id="deckCount"></div>
  <div id="message"></div>
</div>
<script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
<script src="client.js"></script>
</body>
</html>
